<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1> Collecting Heights </h1>
        <h3> Please fill entries to get population statistics on height </h3>
        <div class="message">
            {{text1 | safe}}
        </div>
        <form action="{{url_for('success')}}" method="post">
            <input title="Your email will be safe with us !" type="email" name="email_address" placeholder="Enter Email Address" required><br>
            <input title="Your data will be safe with us !" min="50" max="300" type="text" name="height" placeholder="Enter your Height in Cm" required><br>
            <button type="submit"> Submit </button>
        </form>
    </div>
</body>
</html>
